<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">

    <link rel="stylesheet" href="../static/css/me.css"/>

<body class="index-bg">
<!--导航-->
<nav th:replace="_fragments :: menu(4)" class="ui  attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui  secondary stackable menu">
            <h2 class="ui violet header item">ShellBook</h2>
            <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="clipboard icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
            <a href="#" class="active m-item item m-mobile-hide"><i class="hourglass half icon"></i>时间轴</a>
            <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon   input">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle icon button m-right-top m-mobile-show">
        <i class="bars icon"></i>
    </a>
</nav>
<!--中间内容 -->
<div class="m-container m-padded-td-large animate__animated animate__backInLeft animate__fast">
    <br/>
    <br/>
    <br/>
    <div class="ui container">
        <!--header-->
        <div class="ui attached padded segment">
            <div class="ui middle aligned two column grid">
                <div class="column">
                    <h3 class="ui violet header">时间轴</h3>
                </div>
                <div class="right aligned column">
                    共 <h2 class="ui violet header m-inline-block m-text-thin" th:text="${blogCount}"> 114 </h2> 个
                </div>
            </div>
        </div>
        <!-- content -->
        <th:block th:each="item : ${archiveMap}">
            <h2 class="ui inverted aligned center header m-padded-td-small" th:text="${item.key}">2019</h2>
            <div class="ui fluid vertical menu">
                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${item.value}">
					<span>
						<i class="mini violet circle icon"></i>
                        <span th:text="${blog.title}">你真的知道什么是社会主义核心价值观吗？</span>
						<div th:text="${#dates.format(blog.updateTime,'MMMdd')}" class="ui violet basic left pointing label">8月15</div>
					</span>
                    <div th:text="${blog.flag}" class="big ui blue basic left pointing label m-padded-td-tiny">原创</div>
                </a>
            </div>
        </th:block>
    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>
    <br/>

</div>
